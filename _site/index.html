<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Biblioteca Micologica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/biblioteca/css/style.css">
</head>
<body>
    <div class="container">
        <header>
    <h1>Biblioteca Micologica</h1>
    <p class="subtitle">Catalogo della collezione del circolo</p>
</header>
        
        <div class="controls">
    <input type="search" id="searchInput" placeholder="Cerca per titolo, autore, editore...">
    <div class="filter-tags">
        <button class="tag-filter" data-tag="monografia">Monografie</button>
        <button class="tag-filter" data-tag="amb">AMB</button>
        <button class="tag-filter" data-tag="russole">Russole</button>
    </div>
</div>

<div class="stats">
    Visualizzati <span id="visibleCount">115</span> di <span id="totalCount">115</span> volumi
</div>

<div class="books-grid" id="booksGrid">
    <!-- Books will be inserted here by JavaScript -->
</div>

<div class="no-results" id="noResults" style="display: none;">
    Nessun volume trovato con i criteri di ricerca selezionati.
</div>
    </div>
    
    <script src="/biblioteca/js/script.js"></script>
</body>
</html>
